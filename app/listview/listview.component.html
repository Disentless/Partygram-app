<mat-list>
    <h2 mat-subheader>Events</h2>
    <mat-list-item *ngFor="let event of events">
        <mat-icon mat-list-icon>event</mat-icon>
        <h4 mat-line>{{ event.name }}</h4>
        <p mat-line>{{ event.description }}</p>
        <div mat-line>
            <button mat-raised-button color="primary" routerLink="/event/{{ event.id }}">View</button>
        </div>
    </mat-list-item>
</mat-list>
